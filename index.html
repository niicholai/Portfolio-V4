<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Derek Folds</title>
	<link rel="stylesheet" href="css/main.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
	/>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
		rel="stylesheet"
	/>
</head>
<body>

	<main class="profile-wrapper">
		<div class="profile-body">
			<div class="profile-body-img">

				<div class="profile-pic-container">
					<img src="images/dFolds1.png" alt="a profile image of Derek the developer" class="profile-pic">
				</div>

				<div class="name-and-job">
					<p class="name-text text-shadow">Derek Folds</p>
					<p class="job-text"> Frontend Dev & UI/UX Designer</p>
				</div>

				<div class="stats">
					<div class="contributions">
						<p class="cont-number text-shadow">166</p>
						<p class="cont-text text-shadow">Contributions</p>
					</div>

					<div class="projects-complete">
						<p class="projects-number text-shadow">8</p>
						<p class="projects-text text-shadow">Projects</p>
					</div>

					<div class="technologies">
						<p class="tech-number text-shadow">9</p>
						<p class="tech-text text-shadow">Technologies</p>
					</div>
				</div>

				<div class="buttons">
					<button type="button" class="btn btn-outline-light">GitHub</button>
					<button type="button" class="btn btn-outline-light">Contact</button>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
